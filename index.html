<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Gallery — The Anh</title>
  <style>
    :root{
      --bg:#031026;
      --surface:#071a2b;
      --card:#071626;
      --text:#eaf6ff;
      --muted:#9fb0bf;
      --accent:#00c2d9;
      --card-border:rgba(255,255,255,0.06);
      --modal-overlay: rgba(0, 0, 0, 0.85);
      --highlight: #00c2d944; 
    }
    html[data-theme="light"]{
      --bg:#f0f4f8;
      --surface:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#009eb0;
      --card-border:rgba(0, 0, 0, 0.06);
      --modal-overlay: rgba(0, 0, 0, 0.5);
      --highlight: #ffd700;
    }
    *{box-sizing:border-box}
    html,body{height:100%;width:100%;min-height:100vh;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--surface) 0%,#071a2b 100%);color:var(--text);scroll-behavior:smooth;overflow-x:hidden}
    a{color:var(--accent);text-decoration:none}
    
    .wrap{max-width:1200px;margin:0 auto;padding:24px;padding-top:80px;min-height:100vh}
    
    /* TOP BAR & SEARCH SYSTEM */
    .top-bar{position:fixed;right:12px;top:12px;z-index:10010;display:flex;gap:8px;align-items:center}
    
    .search-wrapper { position: relative; }
    .search-bar{
      background:var(--card); color:var(--text); border:1px solid var(--card-border);
      padding:8px 12px; border-radius:8px; font-size:0.9rem; width:220px;
      transition: all 0.3s ease;
    }
    .search-bar:focus { width: 300px; border-color: var(--accent); outline: none; }

    .search-results {
      position: absolute; top: calc(100% + 8px); right: 0; width: 300px;
      background: var(--card); border: 1px solid var(--card-border);
      border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none; max-height: 300px; overflow-y: auto; z-index: 100;
    }
    .search-results div {
      padding: 10px 15px; cursor: pointer; border-bottom: 1px solid var(--card-border);
      font-size: 0.85rem; transition: background 0.2s;
    }
    .search-results div:hover { background: var(--surface); }
    .search-results b { color: var(--accent); text-decoration: underline; }

    .highlight-match { background-color: var(--accent); color: #000; padding: 0 2px; border-radius: 2px; }

    .nav-toggle{background:var(--card);color:var(--text);border:1px solid var(--card-border);padding:8px 10px;border-radius:8px;cursor:pointer}
    
    /* GALLERY GRID */
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px;margin-top:24px}
    .gallery-item{
      background: var(--card); border:1px solid var(--card-border);
      border-radius:12px; overflow:hidden; transition:0.3s; cursor: pointer;
    }
    .gallery-item:hover{transform:translateY(-8px); border-color: var(--accent);}
    .gallery-image{width:100%;height:240px;background:var(--surface);display:flex;align-items:center;justify-content:center;font-size:3rem}
    .gallery-image img { width: 100%; height: 100%; object-fit: cover; }
    .gallery-content{padding:16px}

    /* MODAL CHUNG */
    .art-modal {
      position: fixed; inset: 0; z-index: 20000;
      display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .art-modal.active { display: flex; }
    .art-modal-backdrop { position: absolute; inset: 0; background: var(--modal-overlay); backdrop-filter: blur(8px); }
    
    .art-modal-panel {
      position: relative; width: 100%; max-width: 1200px; max-height: 90vh;
      background: var(--card); border: 1px solid var(--card-border);
      border-radius: 20px; overflow: hidden; display: flex; flex-direction: column;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5); animation: modalFadeUp 0.4s ease;
    }
    
    .iframe-container {
      position: relative; width: 100%; padding-top: 60%; 
      background: #000;
    }
    .iframe-container iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
    }

    .art-modal-close {
      position: absolute; right: 20px; top: 20px; z-index: 20002;
      background: var(--surface); border: 1px solid var(--card-border);
      color: var(--text); width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }

    /* Bố cục Modal khi nhấp vào tranh */
    #modalBody { 
      display: grid; 
      grid-template-columns: 1.2fr 0.8fr; 
      height: 100%;
      min-height: 0; /* Quan trọng để cuộn nội dung */
    }

    .art-modal-img-side { 
      background: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 90vh;
      overflow: hidden;
    }
    .art-modal-img-side img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
    }

    .art-modal-text-side {
      padding: 50px;
      overflow-y: auto;
      height: 90vh;
      background: var(--card);
    }

    @keyframes modalFadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    /* SIDE NAV */
    .side-nav{position:fixed;right:0;top:0;height:100vh;width:280px;background:var(--card);transform:translateX(110%);transition:0.3s;z-index:10011;padding:20px;border-left:1px solid var(--card-border)}
    .side-nav.open{transform:none}
    .side-backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:10000}

    @media(max-width:980px){
      #modalBody { grid-template-columns: 1fr; }
      .art-modal-img-side { height: 50vh; }
      .art-modal-text-side { height: auto; padding: 30px; }
      .art-modal-panel { max-height: 95vh; overflow-y: auto; }
    }
  </style>
</head>

      <div class="gallery-item art-item" 
           data-vi-title="Tái sinh (Rebirth)" 
           data-en-title="Rebirth"
           data-vi-full="<p>Khi đọc đề bài là sử dụng màu lạnh để thể hiện những yếu tố và quy tắc trong nghệ thuật, tôi rất phân vân và không biết phải xử lí như thế nào. Bỗng tôi vô tình lướt thấy một tấm hình trong bộ phim Prometheus 2012 do Ridley Scott đạo diễn. Ngay khoảnh khắc ấy, một tia sáng loé lên trong đầu tôi và ý tưởng về một bức tranh về người ngoài hành tinh được ra đời - “Tái sinh”.</p><p>“Chúng ta sẽ không biết mình có thể làm được những gì cho đến khi mình bắt tay vào thực hiện nó”. Thật vậy, khi đang chuẩn bị đồ để vẽ, tôi đã chần chừ và nghĩ “Làm sao mình có thể thể hiện được cảnh “sống lại”  của sinh vật ấy? Làm sao để mình có thể khiến cho người khác khi nhìn vào sẽ cảm nhận được sự rùng rợn, đáng sợ của sinh vật ấy?” Những câu hỏi nghi hoặc về khả năng bản thân luôn xuất hiện mỗi khi tôi bắt đầu vẽ những thứ mới mà tôi chưa từng thử. Tôi bắt đầu vẽ dù cho những nghi hoặc trong đầu vẫn còn hiện hữu. Mặc dù vậy, từng nét cọ của tôi vẫn mang theo sự tự tin, dứt khoát, sự kiên nhẫn, sự cảm nhận của tôi và cách tôi muốn mọi người cảm nhận khi nhìn vào bức tranh. Tôi đã dành cả 1 ngày để thực hiện bức tranh này và dù “kết quả về mặt điểm số” không được như ý muốn nhưng lần vẽ này là một trải nghiệm khó quên bởi lẽ “nếu tôi không dám thử thì tôi đã không biết mình có thể làm được những gì.”</p>"
           data-en-full="<p> When I first read the assignment requiring the use of cool colors to demonstrate art elements and principles, I felt completely stumped and didn't know where to begin. Then, I happened to stumble upon an image from the 2012 movie Prometheus directed by Ridley Scott. At that very moment, a spark lit up in my mind, and the concept for an alien painting was born—titled “Rebirth.”</p><p> “We never know what we are capable of until we actually try.” True enough, as I was setting up my art supplies, I hesitated, thinking: “How can I possibly capture the creature coming back to life? How can I make the viewer feel the sheer dread and eeriness of it?” Doubts about my own abilities always seem to creep in whenever I attempt something entirely new. Yet, I started painting despite those lingering uncertainties. Even so, each brushstroke carried confidence, precision, patience, and the exact emotions I wanted to convey to the audience. I spent an entire day on this piece, and although the grade wasn't quite what I had hoped for, the process was an unforgettable experience. After all, “if I hadn't dared to try, I never would have known what I was capable of.”</p>">
        <div class="gallery-image"><img src="Ảnh/Tranh/Alien.jpg"></div>
        <div class="gallery-content">
          <h3 class="gallery-title" data-vi="Tái sinh" data-en="Rebirth"></h3>

      <div class="gallery-item art-item" 
           data-vi-title="Dòng chảy gầm thét" 
           data-en-title="Roaring Flow"
           data-vi-full="<p>“Dòng chảy gầm thét” là bức tranh đầu tiên tôi vẽ của môn học “Cơ sở tạo hình”. Nếu xét riêng theo quan điểm cá nhân, đây là bức tranh “đẹp toàn diện nhất” mà tôi từng tạo ra.</p>
                         <p>Trước khi thật sự nghiêm túc theo đuổi con đường nghệ thuật, tôi đã bắt đầu với việc vẽ động vật như là một cách để làm quen trước khi vẽ con người. Sư tử không phải là động vật “yêu thích” của tôi bởi tôi không thể tả được lông bờm sư tử (vấn đề kĩ năng). Nhưng vào cái ngày giảng viên cho tôi đề bài, lúc ấy, tôi đang phát thảo một con sư tử và trùng hợp thay, con sư tử ấy lại phù hợp “một cách bất ngờ” với yêu cầu đề bài. Tôi phát thảo một cách hoàn chỉnh hơn và được giảng viên chấp nhận ý tưởng đó. </p>
                         <p>Về nhà, tôi vẽ thêm một bản phát thảo nữa trên máy tính của tôi để chắc chắn rằng mình sẽ không mắc những sai về bố cục và tỉ lệ. Sau khi đã dành hết 70% thời gian của bản thân để chuẩn bị ý tưởng, tôi mới bắt tay vào thực hiện nó. Từng đường nét thể hiện sự chắc chắn, kiên nhẫn, từng “cái chấm” như đang chuyển chuyển động, tạo nên khung cảnh sư tử dám đối đầu với một thế lực to lớn nào đó ngoài tự nhiên một cách uy nghiêm và dũng mãnh, đúng với danh xưng “Chúa tể muôn loài”. </p>
                         <p>Mọi người cùng nhìn vào một bức tranh nhưng mỗi người sẽ có cảm nhận của riêng mình về bức tranh ấy. Một tác phẩm không phải được coi là đẹp nhờ vào “những lời nhận xét có cánh” mà tác phẩm ấy đẹp khi mà nó thu hút người đọc thông qua cảm xúc và tâm hồn, gợi lên cho người đọc những thắc mắc, những suy nghĩ về ý nghĩa của tác phẩm. Để làm ra được một tác phẩm như vậy, sự chuẩn bị và việc lên ý tưởng là vô cùng quan trong và cần thiết. Nghệ sĩ hãy tạo cho mình thói quen chăm chút cho việc lên ý tưởng, dành đủ thời gian lên ý tưởng để tạo nên những tác phẩm không chỉ đẹp ở vẻ “bề ngoài” mà còn đẹp ở cả “bên trong”. </p>"
            
            data-en-full="<p>“The Roaring Current” was the very first painting I created for my Foundations of Design course. Personally speaking, I consider it the most flawless piece I have ever produced to date.</p>
                          <p>Before I truly got serious about pursuing art, I started by drawing animals as a stepping stone before tackling human subjects. Lions were never my “favorite” simply because I struggled to render their manes (a skill issue at the time!). However, on the day the assignment was given, I happened to be sketching a lion. Coincidentally, that sketch fit the requirements “unexpectedly well.” I refined the sketch, and my instructor approved the concept.</p>
                          <p>When I got home, I created another digital draft to ensure I wouldn't make any mistakes with composition or proportion. I devoted 70% of my time just to preparing the concept before I even touched the final canvas. Every line showed certainty and patience; every single “dot” seemed to move, creating a scene where the lion—majestic and brave—dares to confront a massive natural force. It truly lived up to the title “King of Beasts.”</p>
                          <p>We may all look at the same painting, but each person will feel something different. A masterpiece isn't defined by “flowery praise”; it is beautiful because it captivates the viewer's soul and emotions, sparking curiosity and thought about its meaning. To create such a work, preparation and ideation are absolutely vital. Artists should make a habit of nurturing their ideas, spending enough time on them to create works that are beautiful not just on the “outside,” but on the “inside” as well.</p>
                         " >

  <script>
    let currentLang = localStorage.getItem('language') || 'vi';

    function updateLanguage() {
        document.querySelectorAll('[data-vi], [data-en]').forEach(el => {
            const text = currentLang === 'vi' ? el.getAttribute('data-vi') : el.getAttribute('data-en');
            if(el.tagName === 'A' && !el.innerText) el.innerText = text;
            else if (el.classList.contains('gallery-title') || el.classList.contains('gallery-desc') || el.tagName === 'H1' || el.tagName === 'P') {
              el.innerHTML = text;
            }
        });
        document.getElementById('langText').innerText = currentLang === 'vi' ? 'EN' : 'VI';
        document.getElementById('searchInput').placeholder = currentLang === 'vi' ? 'Tìm kiếm tranh...' : 'Search paintings...';
        localStorage.setItem('language', currentLang);
    }

    document.getElementById('langToggle').onclick = () => {
        currentLang = currentLang === 'vi' ? 'en' : 'vi';
        updateLanguage();
        performSearch(""); 
    }

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const galleryItems = document.querySelectorAll('.gallery-item');

    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim().toLowerCase();
        performSearch(query);
    });

    function performSearch(query) {
        searchResults.innerHTML = "";
        if (!query) {
            searchResults.style.display = "none";
            resetGallery();
            return;
        }

        let matches = [];
        galleryItems.forEach(item => {
            const title = item.getAttribute(currentLang === 'vi' ? 'data-vi-title' : 'data-en-title').toLowerCase();
            const desc = item.innerText.toLowerCase();

            if (title.includes(query) || desc.includes(query)) {
                item.style.display = "block";
                matches.push(item);
                highlightText(item, query);
            } else {
                item.style.display = "none";
            }
        });

        if (matches.length > 0) {
            searchResults.style.display = "block";
            matches.slice(0, 5).forEach(match => {
                const div = document.createElement('div');
                const mTitle = match.getAttribute(currentLang === 'vi' ? 'data-vi-title' : 'data-en-title');
                div.innerHTML = mTitle.replace(new RegExp(query, "gi"), (m) => `<b>${m}</b>`);
                div.onclick = () => {
                    match.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    match.style.borderColor = "var(--accent)";
                    setTimeout(() => match.style.borderColor = "var(--card-border)", 2000);
                    searchResults.style.display = "none";
                    searchInput.value = mTitle;
                };
                searchResults.appendChild(div);
            });
        } else {
            searchResults.style.display = "none";
        }
    }

    function highlightText(item, query) {
        const titleEl = item.querySelector('.gallery-title');
        const descEl = item.querySelector('.gallery-desc');
        
        [titleEl, descEl].forEach(el => {
            const originalText = el.getAttribute(currentLang === 'vi' ? 'data-vi' : 'data-en');
            if (originalText) {
                const regex = new RegExp(`(${query})`, "gi");
                el.innerHTML = originalText.replace(regex, `<span class="highlight-match">$1</span>`);
            }
        });
    }

    function resetGallery() {
        galleryItems.forEach(item => {
            item.style.display = "block";
            const titleEl = item.querySelector('.gallery-title');
            const descEl = item.querySelector('.gallery-desc');
            if(titleEl) titleEl.innerHTML = titleEl.getAttribute(currentLang === 'vi' ? 'data-vi' : 'data-en');
            if(descEl) descEl.innerHTML = descEl.getAttribute(currentLang === 'vi' ? 'data-vi' : 'data-en');
        });
    }

    function openBook() {
        document.getElementById('bookModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    document.querySelectorAll('.art-item').forEach(item => {
        item.onclick = () => {
            document.getElementById('modalTitle').innerText = item.getAttribute(currentLang === 'vi' ? 'data-vi-title' : 'data-en-title');
            document.getElementById('modalDescription').innerHTML = item.getAttribute(currentLang === 'vi' ? 'data-vi-full' : 'data-en-full');
            document.getElementById('modalImgContainer').innerHTML = item.querySelector('.gallery-image').innerHTML;
            document.getElementById('artModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    });

    function closeAllModals() {
        document.querySelectorAll('.art-modal').forEach(m => m.classList.remove('active'));
        document.body.style.overflow = 'auto';
    }

    const navToggle = document.getElementById('navToggle');
    const sideNav = document.getElementById('sideNav');
    const sideBackdrop = document.getElementById('sideBackdrop');
    
    navToggle.onclick = () => { sideNav.classList.add('open'); sideBackdrop.style.display = 'block'; }
    document.getElementById('sideClose').onclick = () => { sideNav.classList.remove('open'); sideBackdrop.style.display = 'none'; }
    sideBackdrop.onclick = () => { sideNav.classList.remove('open'); sideBackdrop.style.display = 'none'; }

    const applyTheme = (t) => {
        t === 'light' ? document.documentElement.setAttribute('data-theme','light') : document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', t);
    }
    document.getElementById('sideThemeToggle').onclick = () => {
        const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        applyTheme(next);
    }

    applyTheme(localStorage.getItem('theme') || 'dark');
    updateLanguage();

    document.addEventListener('click', (e) => {
      if(!e.target.closest('.search-wrapper')) searchResults.style.display = "none";
    });
  </script>
</body>
</html>
